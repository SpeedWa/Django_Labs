<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
</head>
<body>
<div class="content">
    <h1>Регистрация</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}">
        <input type="email" name="email" placeholder="Email" value="{{ form.email }}">
        <input name="password" type="password" placeholder="Пароль" value="{{ form.password }}">
        <input type="submit" value="Зарегистрироваться">
    </form>
    {{ form.errors }}
</div>
</body>
</html>
