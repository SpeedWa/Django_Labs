<!DOCTYPE html>
<html>
<head>
    <title>Архив статей</title>
    {% load static %}
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
</head>
<body class="archive">

<div class="header">
    <img src="{{ STATIC_URL }}/static/img/logo.png"/>
</div>

<div>
    {% for post in posts %}
        <div class="one-post">
            <div class="article-title-wrapper">
                <h2 class="post-title">
                    <a href="/article/{{ post.id }}">{{ post.title }}</a>
                </h2>
                <button class="fold-button">Свернуть</button>
            </div>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
    {% endfor %}
</div>

<script src="{{ STATIC_URL }}/static/js/fold-post.js"></script>
</body>
</html>
